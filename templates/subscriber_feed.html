<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriptions - VideoApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 flex items-center justify-between sticky top-0 z-10">
        <div class="flex items-center space-x-4">
            <h1 class="text-2xl font-bold text-red-600">VideoApp</h1>
        </div>
        <div class="flex-grow max-w-2xl mx-4">
            <input type="text" placeholder="Search videos..." class="w-full bg-gray-700 text-white rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-red-600">
        </div>
        <div class="flex items-center space-x-4">
            <img src="https://via.placeholder.com/40" alt="Profile" class="w-10 h-10 rounded-full">
        </div>
    </nav>

    <!-- Main Content -->
    <div class="p-6 max-w-6xl mx-auto">
        <h2 class="text-2xl font-bold mb-2">Your Subscriptions</h2>
        <p class="text-sm text-gray-400 mb-6">Videos from channels youâ€™ve subscribed to</p>
        {% for i,j,f in subs %}
        <!-- Videos Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <!-- Example video card (loop this part with backend) -->
            <div class="bg-gray-800 rounded-lg overflow-hidden shadow-md">
                <video class="w-full h-48 object-cover" controls src="{{ i }}"></video>
                <div class="p-4">
                    <h3 class="text-lg font-semibold mb-1">{{f}}</h3>
                    <p class="text-sm text-gray-400">{{j}}</p>
                </div>
            </div>
            {% endfor %}

            <!-- More video cards... -->
        </div>
    </div>
</body>
</html>
