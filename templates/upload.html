<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video - VideoApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 flex items-center justify-between sticky top-0 z-10">
        <div class="flex items-center space-x-4">
            <button class="text-gray-300 hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            <h1 class="text-2xl font-bold text-red-600">VideoApp</h1>
        </div>
        <div class="flex-grow max-w-2xl mx-4">
            <input type="text" placeholder="Search videos..." class="w-full bg-gray-700 text-white rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-red-600">
        </div>
        <div class="flex items-center space-x-4">
            <button class="text-gray-300 hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z M12 4v1m0 14v1m8-8h-1m-14 0H4m15.364-3.636l-.707.707M5.343 5.343l-.707-.707m13.414 13.414l-.707.707M5.343 18.657l-.707-.707"/>
                </svg>
            </button>
            <img src="https://via.placeholder.com/40" alt="Profile" class="w-10 h-10 rounded-full">
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 h-[calc(100vh-64px)] p-4 hidden md:block">
            <h2 class="text-lg font-semibold mb-4">Explore</h2>
            <ul class="space-y-2">
                <li><a href="#" class="flex items-center space-x-2 text-gray-300 hover:text-white"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg><span>Home</span></a></li>
                <li><a href="#" class="flex items-center space-x-2 text-gray-300 hover:text-white"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/></svg><span>Subscriptions</span></a></li>
                <li><a href="#" class="flex items-center space-x-2 text-gray-300 hover:text-white"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg><span>Library</span></a></li>
            </ul>
        </aside>

        <!-- Upload Form -->
        <main class="flex-1 p-4">
            <h2 class="text-2xl font-bold mb-4">Upload a Video</h2>
            <div class="bg-gray-800 rounded-lg p-6 max-w-2xl mx-auto">
                <form action="/upload_video" method="POST" enctype="multipart/form-data" class="space-y-4">
                    <div>
                        <label for="video" class="block text-sm font-medium text-gray-300">Select Video File</label>
                        <input type="file" id="file" name="file" accept="video/mp4,video/webm,video/ogg" class="mt-1 w-full bg-gray-700 text-white rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-red-600">
                        <input type="text" name="title" >   
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600">Upload Video</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
