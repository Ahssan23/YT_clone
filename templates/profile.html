<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile - VideoApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 flex items-center justify-between sticky top-0 z-10">
        <div class="flex items-center space-x-4">
            <h1 class="text-2xl font-bold text-red-600">VideoApp</h1>
        </div>
        <div class="flex items-center space-x-4">
            <img src="https://via.placeholder.com/40" alt="Profile" class="w-10 h-10 rounded-full">
        </div>
    </nav>

    <!-- Main Content -->
    <main class="p-6 max-w-6xl mx-auto">
        <!-- Profile Header -->
        <div class="flex items-center space-x-6 mb-8">
            <img src="https://via.placeholder.com/100" alt="User Avatar" class="w-24 h-24 rounded-full border-4 border-red-600">
            <div>
                <h2 class="text-3xl font-bold">User Profile</h2>
                <p class="text-gray-400 text-sm">Total Subscribers: {{ total_subs }}</p>
            </div>
        </div>

        <!-- Video List -->
        <h3 class="text-2xl font-semibold mb-4">Your Videos</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for i in url %}
            <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg">
                <video class="w-full h-48 object-cover" controls preload="none">
                    <source src="{{ i }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="p-4">
                    <h4 class="text-lg font-semibold truncate">Sample Video</h4>
                    <p class="text-sm text-gray-400">Uploaded by: {{ j }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
